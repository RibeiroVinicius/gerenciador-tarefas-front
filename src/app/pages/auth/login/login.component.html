<!-- Login Form -->
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Email</label>
      <input id="username" type="text" class="form-control" formControlName="email" placeholder="Insira seu Email"
        name="username" required autofocus />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" class="form-control" formControlName="password"
        placeholder="Insira sua senha" name="password" required />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <button class="btn btn-link" (click)="openModal()">Criar nova conta</button>
</div>

<!-- Modal para criação de usuário -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': showModal }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Conta</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onCreateUser()">
          <div class="form-group">
            <label for="newUsername">Nome de Usuário</label>
            <input id="newUsername" type="text" class="form-control" formControlName="name"
              placeholder="Insira o Nome do seu Usuário" name="newUsername" required autofocus/>
          </div>

          <div class="form-group">
            <label for="newEmail">Email</label>
            <input id="newEmail" type="email" class="form-control" formControlName="email"
              placeholder="Insira seu Email" name="newEmail" required />
          </div>

          <div class="form-group">
            <label for="newPassword">Senha</label>
            <input id="newPassword" type="password" class="form-control" formControlName="password"
              placeholder="Insira sua senha" name="newPassword" required />
          </div>

          <div *ngIf="creationError" class="error-message">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
      </div>
    </div>
  </div>
</div>
