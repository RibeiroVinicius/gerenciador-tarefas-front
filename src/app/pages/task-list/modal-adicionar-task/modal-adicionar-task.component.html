<div class="modal">
    <div class="modal-content">
      <h2 *ngIf="!taskSelected">Criar Nova Tarefa</h2>
      <h2 *ngIf="taskSelected">Editar Tarefa</h2>
  
      <form [formGroup]="formTask" (ngSubmit)="saveTask()">
        <!-- Título da Tarefa -->
        <label for="title">Título:</label>
        <input id="title" type="text" formControlName="title" name="title" required />
  
        <!-- Descrição -->
        <label for="description">Descrição:</label>
        <textarea id="description" formControlName="description" name="description"></textarea>
  
        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" formControlName="task.status" name="status">
          <option *ngFor="let status of taskStatusList" [value]="status">{{ status }}</option>
        </select>
  
        <!-- Deadline (Data de Entrega) -->
        <label for="deadline">Data Limite:</label>
        <input id="deadline" type="date" formControlName="deadline" name="deadline" required />
  
        <!-- Atribuído Para -->
        <label for="assignedTo">Atribuído para:</label>
        <select id="assignedTo" formControlName="assignedTo" name="assignedTo">
          <option *ngFor="let user of usersList" [value]="user.id">{{ user.username }}</option>
        </select>
  
        <!-- Botões -->
        <div class="modal-actions">
          <button type="submit">Salvar</button>
          <button type="button" (click)="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
